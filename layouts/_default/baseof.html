<!doctype html>
<html lang="{{ or site.Language.LanguageCode "en" }}">
  <head>
    {{ partial "head.html" . }}
  </head>
  <body>
    <div class="bg">
      <div class="bg-layer bg-layer-back"></div>
      <div class="bg-layer bg-layer-front"></div>
      <div class="bg-layer bg-layer-overlay"></div>
    </div>
    <div class="page">
      <header class="page-header">
        {{ block "header" . }}{{ partial "header.html" . }}{{ end }}
      </header>
      <main class="page-main">
        {{ block "main" . }}{{ end }}
      </main>
      <footer class="page-footer">
        {{ block "footer" . }}{{ partial "footer.html" . }}{{ end }}
      </footer>
      {{/* Override base template to include owl (important!) */}}
      <div class="page-owl">
        <div class="owl">
          <input type="button" class="owl-btn" value="Pat the owl" />
          <div class="owl-counter">
            &hearts; &times; <span class="owl-counter-value">1,337</span>
          </div>
        </div>
      </div>
    </div>
    <script src="{{ "js/background.js" | absURL }}"></script>
    <script src="{{ "js/custom.js" | absURL }}"></script>
  </body>
</html>
